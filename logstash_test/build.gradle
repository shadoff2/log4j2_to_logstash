// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'

  	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.1'
  	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-ext
	compile group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.25'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
	
}

jar {
	manifest { 
		attributes "Main-Class": "me.meaw.test.Main"
	}  

	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}


task runJar(dependsOn:jar) << {
  javaexec { 
    main="-jar";
    args = [
    		"-Dlog4j.configurationFile=configuration/log4j2.properties",
            "build/libs/logstash_test.jar"
           ]
  } 
}
